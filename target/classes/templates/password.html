<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>LDAP Change Password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/password}" th:object="${password}" method="post">
    	<p>uid: <input type="text" th:field="*{uid}" /></p>
        <p>oldPassword: <input type="text" th:field="*{oldPassword}" /></p>
        <p>newPassword: <input type="text" th:field="*{newPassword}" /></p>
        <p>confirmPassword: <input type="text" th:field="*{confirmPassword}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
